<!DOCTYPE html>
<html lang="en">
<head>
    <title>Codingseru :: Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./register.css" />
</head>
<body>
    <header>
        <img alt="Logo Tokopedia" src="./assets/tokopedia_logo.svg" />
    </header>
    <section>
        <div id="left-side">
            <img src="./assets/register_background.png" alt="background register" />
            <h2 class="color-dark-grey">Jual Beli Mudah Hanya di Tokopedia</h2>
            <p class="color-grey">Gabung dan rasakan kemudahan bertransaksi di Tokopedia</p>
        </div>
        <div id="right-side">
            <h2 class="center color-dark-grey">Daftar Sekarang</h2>
            <p class="center color-grey">Sudah punya akaun Tokopedia? <a href="www.tokopedia.com/login">Login</a></p>
            <div class="button-area">
                <div>
                    <img src="./assets/icons/facebook.svg" alt="logo Facebook" />
                    <span>Facebook</span>
                </div>
                <div>
                    <img src="./assets/icons/google.svg" alt="logo Google" />
                    <span>Google</span>
                </div>
            </div>
            <div class="divider">
                <div></div>
                <div class="color-grey">atau daftar dengan</div>
                <div></div>
            </div>
            <div class="field-area">
                <label class="color-grey">Nomor ponsel atau email</label>
                <input type="text" />
                <p class="color-grey">Contoh: email@tokopedia.com</p>
            </div>
            <button>Daftar</button>
            <p class="color-grey register-info center">
                Dengan mendaftar, saya menyetujui <a>Syarat dan Ketentuan</a> serta <a>Kebijakan Privasi</a>.
            </p>
        </div>
    </section>
</body>
</html>
